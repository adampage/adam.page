<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ head.title | striptags }} | adam.page</title>
    <meta name="description" content="{{ head.meta.description | striptags }}" />
    <meta name="theme-color" content="#e7eeee" />
    {# <!-- TODO: There must be a better way to render conditional  --> #}
    {# <!-- template markup per environment.  --> #}
    {% if env.node_env === 'production' %}
      <link rel="canonical" href="https://adam.page/">
      <link rel="manifest" href="/manifest.webmanifest" />
    {% endif %}
    <link rel="icon" href="/assets/images/icons/favicon.svg?v1" type="image/svg+xml" />
    <link rel="mask-icon" href="/assets/images/icons/favicon-mask-icon.svg" color="#446060" />
    <link rel="apple-touch-icon" href="/assets/images/icons/favicon-apple-touch-icon.png" />
  </head>
  <body>
    <main>
      {% block content %}{% endblock %}
    </main>
    {% if env.node_env === 'production' %}
      <script async defer data-domain="adam.page" src="https://analytics.adam.page/js/plausible.js"></script>
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
      </script>
    {% endif %}
  </body>
</html>
